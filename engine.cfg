[application]

name="potential-fortnight"
main_scene="res://src/scenes/Menu.tscn"
boot_splash="res://assets/1.png"
boot_splash_fullsize=true
icon="res://assets/images/icon.png"

[audio]

driver="ALSA"

[autoload]

global="*res://src/global.gd"

[display]

width=1000
height=600

[input]

scene_forward=[key(W), key(Up)]
scene_up=[key(R)]
scene_down=[key(F)]
scene_back=[key(S), key(Down)]
scene_left=[key(A), key(Left)]
scene_right=[key(D), key(Right)]
exit=[key(Escape)]

[render]

default_clear_color=#ff000000
