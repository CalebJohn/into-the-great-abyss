<html>

        <title>ABR</title>
        <style type="text/css">
            body { margin:0; }
        </style>

            document.write("<script src=\"assets/phaser.min.js\"><\/script>");

    if(supportsWebGL){
        document.write("<script src=\"src/main.js\"><\/script>");

    }
    </script>
    </body>
